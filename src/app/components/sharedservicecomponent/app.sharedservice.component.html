<div class="container" *ngIf="toggleForm">
    <form [formGroup]="frmData" (ngSubmit)="saveData()">
        <div class="form-group">
            <label for="ProductRowId">ProductRowId</label>
            <input type="text" class="form-control" formControlName="ProductRowId" disabled>
        </div>
        <div class="form-group">
            <label for="ProductId">ProductId</label>
            <input type="text" class="form-control" formControlName="ProductId">
        </div>
        <div class="form-group">
            <label for="ProductName">ProductName</label>
            <input type="text" class="form-control" formControlName="ProductName">
        </div>
        <div class="form-group">
            <label for="Manufacturer">Manufacturer</label>
            <input type="text" class="form-control" formControlName="Manufacturer">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" formControlName="Description">
        </div>
        <div class="form-group">
            <label for="CategoryName">CategoryName</label>
            <input type="text" class="form-control" formControlName="CategoryName">
        </div>
        <div class="form-group">
            <label for="BasePrice">BasePrice</label>
            <input type="text" class="form-control" formControlName="BasePrice">
        </div>
        <div class="form-group">
            <input type="button" value="New" class="btn btn-default" (click)="clear()">
            <input type="submit" [disabled]="!frmData.valid" value="Save" class="btn btn-success">
        </div>       
    </form>
</div>
<hr>

<div class="container" *ngIf="!toggleForm">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td *ngFor="let column of tableColumns">
                    {{column}}
                </td>
                <td>
                    Actions
                </td>
            </tr>
        </thead>
         <tbody>
            <tr *ngFor="let s of products" (click)='getSelectedStudent(s)'>
                <td *ngFor="let column of tableColumns">
                    {{s[column]}}
                </td>
                <td>
                    <input type="button" value="Delete" class="btn btn-danger" (click)='deleteSelected(s)'/>
                </td>
            </tr>
        </tbody>
    </table>
</div>
